<!DOCTYPE html>
<html>
<head>
	<title>Windows 10</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body onmousemove="getMouse(event)" onmousedown="z.mouseDown = true" onmouseup="z.mouseDown = false">
<div id="desktop">
	<div class="icon">
		<center>
			<img src="images/folder.png" width="32">
			<br>
			<span>Test Folder</span>
		</center>
	</div>
</div>
<div id="taskbar">
	<div id="startButton">
		
	</div>
	<div id="cortana">
		<div id="cortanaIcon">
			
		</div>
		<input placeholder="Type here to search" autocorrect="false">
		<div id="cortanaMic">
			
		</div>
	</div>
</div>
<div id="startMenu">
	<div id="startMenuSideBar">
		
	</div>
</div>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
